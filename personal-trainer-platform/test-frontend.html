<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Frontend</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-btn { padding: 10px 20px; margin: 10px; background: #4361ee; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üß™ Teste Frontend - Login</h1>
    
    <div class="log" id="log"></div>
    
    <button class="test-btn" onclick="testJS()">Testar JavaScript</button>
    <button class="test-btn" onclick="testForm()">Testar Formul√°rio</button>
    <button class="test-btn" onclick="testFetch()">Testar Fetch API</button>
    
    <script>
        function log(msg) {
            document.getElementById('log').innerHTML += `<div>${new Date().toLocaleTimeString()}: ${msg}</div>`;
        }
        
        function testJS() {
            log('‚úÖ JavaScript est√° funcionando!');
        }
        
        function testForm() {
            log('üîç Testando formul√°rio...');
            const form = document.querySelector('form');
            if (form) {
                log('‚úÖ Formul√°rio encontrado no DOM');
            } else {
                log('‚ùå Nenhum formul√°rio encontrado');
            }
        }
        
        function testFetch() {
            log('üåê Testando Fetch API...');
            fetch('/api/health')
                .then(response => response.json())
                .then(data => {
                    log('‚úÖ Fetch funcionando: ' + data.status);
                })
                .catch(error => {
                    log('‚ùå Fetch falhou: ' + error.message);
                });
        }
        
        log('üîß P√°gina carregada - clique nos bot√µes para testar');
    </script>
</body>
</html>
